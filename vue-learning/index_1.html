<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue3 Basics - Episode 1 & 2</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: grid;
            place-items: center;
        }
        .text-green {
            color: green;
        }.text-red {
            color: red;
        }
        

    </style>
</head>
<body>
    <div id="app">
        <p>
            <input type="text" v-model="greeting">
        </p>
        <p>
            {{ greeting }} ({{ greeting.length }})
        </p>
        <button :class="active ? 'text-green' : 'text-red'" @click="toggle">CLICK ME</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: "Whats up?",
                    active: false,
                }
            },
            mounted() {
                setTimeout(() => {
                    this.greeting = "Changed"
                }, 3000)
            },
            methods: {
                toggle() {
                    this.active = !this.active;
                }
            },

        }).mount("#app")
    </script>
    
</body>
</html>
